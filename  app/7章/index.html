<!-- 簡単な「連絡帳」アプリを作ってみましょう。

ユーザーに名前と電話番号を入力してもらい、その値をuserオブジェクトに格納します。そして、コンソールログにuserオブジェクトの中身を出力できれば完成です。（ユーザーから入力してもらうには、5章で学習したpromptメソッドを使います）　s -->

<body>
    <script>
        const user_name = prompt("名前を入力してください");
        const user_tell = prompt("電話番号を入力してください");

        const user = {};

        user.name = user_name;
        user.tell = user_tell;

        console.log(user);
    </script>
</body>
